<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="theme.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>To Do</title>

</head>
<body>

    <div class="container-fluid py-5 mx-2" id="app">

        <h1 class="display-5 my-3"><mark>Todo</mark> List</h1>
        <hr>

        <todo-item-new
            v-for="(item, index) in todos"
            v-bind:item="item"
            v-bind:index="index"
            v-on:toggle-check="toggleCheck($event)"
            v-on:del="del($event)"
        ></todo-item-new>

        <form @submit.prevent="addTodo">
            <div class="form">
                <input v-model="newTitle" type="text" class="form-control form-control px-1" placeholder="Add item">
                <input v-model="newDate" type="date" class="form-control form-control px-1" placeholder="Date" id="input-date">
                <input v-model="newPriority" type="number" min="1" max="4" class="form-control form-control-sm px-1" placeholder="Priority" id="input-priority">  
            </div>

            <button type="submit" class="btn btn-success addTask"><i class="fa fa-plus"></i></button>
        </form>
        
    </div>

    <footer class="bg-dark text-center text-white container py-1 fixed-bottom">
        <span class="lead">Made with <i class="fa fa-heart"></i> by <a href="https://silv3rh4t.github.io">Akhand Yaduvanshi</a></span>
    </footer>
</body>
<script src="vue.js"></script>

</html>
