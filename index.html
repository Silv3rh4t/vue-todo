<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>To Do</title>

    <style>
        body{
            background: url("bg.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: white;
        }
        .fa-heart{
            color:green;
        }
        a{
            color:white;
        }
    </style>

</head>
<body>
    <div class="container py-5" id="app">

        <h1 class="display-4">Vue Todo App</h1>

        <div class="row bg-dark my-4">
            <div class="col-1">Priority</div>
            <div class="col-3">Items</div>
            <div class="col-1"></div>
            <div class="col-3">Date</div>
        </div>

        <todo-item
            v-for="(item, index) in todos"
            v-bind:item="item"
            v-bind:index="index"
            v-on:toggle-check="toggleCheck($event)"
            v-on:del="del($event)"
        ></todo-item>

        <form @submit.prevent="addTodo">
            <div class="row my-2">
                <div class="col-1">
                    <input v-model="newPriority" type="number" min="1" max="4" class="form-control form-control-sm px-1" placeholder="Priority">
                </div>
                <div class="col-3">
                    <input v-model="newTitle" type="text" class="form-control form-control-sm px-1" placeholder="Add item">
                </div>
                <div class="col-1"></div>
                <div class="col-3">
                    <input v-model="newDate" type="date" class="form-control form-control-sm px-1" placeholder="Date">
                </div>
                <div class="col-1"></div>
                <div class="col-1">
                    <button type="submit" class="btn btn-danger btn-sm">Add</button>
                </div>
            </div>
        </form>
        
    </div>

    <footer class="bg-dark text-center text-white container py-1 fixed-bottom">
        <span class="lead">Made with <i class="fa fa-heart"></i> by <a href="https://silv3rh4t.github.io">Akhand Yaduvanshi</a></span>
    </footer>
</body>
<script src="vue.js"></script>

</html>
